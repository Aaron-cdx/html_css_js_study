<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片列表</title>
    <link rel="stylesheet" href="../css_study/css/reset.css">
    <style>
        /* 写具体的样式的时候，需要注意结构层次，结构清晰会比较适合维护 */
        .img-list {
            /* 设置宽度 */
            width: 190px;
            height: 470px;
            /* 裁剪溢出的内容 */
            overflow: hidden;
            /* 设置图片居中展示, 上下50，左右auto*/
            margin: 50px auto;
        }

        /* 设置li的位置, 除了最后一个元素*/
        .img-list li:not(:last-child) {
            margin-bottom: 10px;
        }

        /* 设置图片大小 */
        .img-list img {
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- 可以使用div+img的列表，但是建议使用ul和li，li是块元素 -->
    <ul class="img-list">
        <li>
            <a href="javascript:;">
                <img src="./img/01.png" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./img/02.png" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./img/03.png" alt="">
            </a>
        </li>
    </ul>
</body>

</html>
