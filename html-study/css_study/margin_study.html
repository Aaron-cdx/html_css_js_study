<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin学习</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            border: 10px red solid;
            margin-top: 20px;
            /* margin-right: 20px; */
            margin-bottom: 20px;
            margin-left: 20px;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: #bff;
            border: 10px orange solid;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
